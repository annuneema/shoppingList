<div class="container">
 <div class="row">
    <div class="col-8">
      <mat-card class="example-card">
        <mat-card-header> 
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>price: {{product.price}}</mat-card-subtitle>
          <mat-card-subtitle>category: {{product.category}}</mat-card-subtitle>
        </mat-card-header>    
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-4 product-image">
        <img mat-card-image src="{{product.imgUrl}}" alt="Photo of a Shiba Inu">
      </div>
  </div>
</div>
