<mat-grid-list cols="4" rowHeight="" *ngIf="!isloggedIn">
    <mat-grid-tile  [colspan]="2" [rowspan]="1" [style.background]="">
        <app-login (LoggedIn)="checkLogin($event)" (User)="loginUser($event)" class="container"></app-login>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="">
        <p *ngIf="!isloggedIn">Please Login to access the application!</p>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="1" [style.background]=""></mat-grid-tile>
</mat-grid-list>

<div class="container" *ngIf="isloggedIn">  
    <mat-card class="sl-loggedInScreen">
        <!-- <mat-card-header>Wellcome {{user.username}}</mat-card-header> -->
        <mat-card-content>
            <p>
                Your are successfully LoginIn.Please Visit the application 
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="/product">Enter to App </button>
        </mat-card-actions>
    </mat-card>
</div>
